<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>記録を入力</title>
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <div class="header">
    </div>
    <div class="main" align="center">
      <h1>記録を入力</h1><hr>
      <form action="#" method="post">
        <table>
          <tr>
            <td align="right">練習した日：</td>
            <td><input type="date" name="date"></td>
          </tr>
          <tr>
            <td align="right">練習した時間：</td>
            <td>
              <input type="time" name="timeStart">
              &ensp;～&ensp;
              <input type="time" name="timeFinish">
            </td>
          </tr>
          <tr>
            <td align="right">メモ：</td>
            <td><textarea name="comment" rows="10" cols="50"></textarea></td>
          </tr>
          <tr>
            <td align="right">ファイル：</td>
            <td>
              <label for="label">  <!-- ファイルフォームのデザイン用 -->
                ファイルを選択
                <input type="file" name="file" id="label">
              </label>
            </td>
          </tr>
        </table>
        <p><input class="submit" type="submit" value="記録する"></p>
      </form>
    </div>
    <div class="footer">
    </div>
  </body>
</html>
